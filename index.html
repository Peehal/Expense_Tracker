<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="title">
        <div class="title-box">
            EXPENSE TRACKER
        </div>
    </div>
    <div class="money">
        <div class="value">
            <div class="box b1">Income
                <i class='bx bx-rupee'>0.00 </i>
            </div>

            <div class="box b2">Expenses
                <i class='bx bx-rupee'>0.00</i>
            </div>
            <div class="box b3">Balance
                <i class='bx bx-rupee'>0.00
                </i>
            </div>
        </div>
    </div>

    <form action="" class="form2">
        <input type="text" class="Name" placeholder="Name">
        <input type="number" class="Amount" placeholder="Amount">
        <select name="" id="Expense-Category">
            <option value="" disabled selected>Select-Category</option>
            <option value="Income">Income</option>
            <option value="Food">Food</option>
            <option value="Travelling">Travelling</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option>
        </select>
        <input type="date" id="expense-date" required />
        <button type="submit" id="submit">Add </button>
    </form>
    <div class="List">
        <h2>LIST</h2>
        <div class="Table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody class="table-body">

                </tbody>
            </table>
        </div>
    </div>

    <div class="chart-container">
        <button id="show-weekly">Show Weekly Expenses</button>
        <button id="show-monthly">Show Monthly Expenses</button>
        <canvas id="expenseChart" width="400" height="400"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
